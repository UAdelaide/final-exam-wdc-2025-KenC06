<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!--login-->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          v-model="email"
          id="email"
          type="email"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          v-model="password"
          id="password"
          type="password"
          class="form-control"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <h2 class="mb-3">All Dogs</h2>
    <table class="table table-striped" v-if="dogs.length">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_name">
          <td><img src="dog.photo" width="80" alt="dog photo" /></td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>No dogs to show.</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          dog: []
        };
      },
      methods: {
        async login() {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              email: this.email,
              password: this.password
            })
          });

          if (!res.ok) {
            return alert('Login failed');
          }

          const user = await res.json();

          // redirect by role
          if (user.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          } else {
            window.location.href = '/walker-dashboard.html';
          }
        }

        async loadAllDogs(){
          const res = await fetch('/api/all-dogs');
          const list = await res.json();
          const withPhotos = await Promise.all(
            list.map(async dog => {
              const r = await fetch('https://dog.ceo/api/breeds/image/random');
              const { message: photo } = await r.json();
              return { ...dog, photo };
            })
          );
          this.dogs = withPhotos;
        }
      },

      mounted(){
        this.loadAllDogs();
      }

    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
