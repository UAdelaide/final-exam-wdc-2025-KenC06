<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- login form -->
    <form @submit.prevent="login" class="mb-5">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          v-model="email"
          id="email"
          type="email"
          class="form-control"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          v-model="password"
          id="password"
          type="password"
          class="form-control"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <!--all-dogs table-->
    <h2 class="mb-3">All Dogs</h2>
    <table class="table table-striped" v-if="dogs.length">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_name">
          <td><img :src="dog.photo" width="80" alt="dog photo" /></td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_username }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>No dogs to show.</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email:    '',
          password: '',
          dogs:     []
        };
      },
      methods: {
        // login unchanged
        async login() {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: this.email, password: this.password })
          });
          if (!res.ok) return alert('Login failed');
          const user = await res.json();
          window.location.href = user.role === 'owner'
            ? '/owner-dashboard.html'
            : '/walker-dashboard.html';
        },

        // fetch all dogs + Dog CEO photos
        async loadAllDogs() {
          // 1) get all dogs with owner_username
          const res  = await fetch('/api/all-dogs');
          if (!res.ok) {
            console.error('Failed to load dogs');
            return;
          }
          const list = await res.json();

          // 2) attach a random photo to each
          const withPhotos = await Promise.all(
            list.map(async dog => {
              const r = await fetch('https://dog.ceo/api/breeds/image/random');
              const { message: photo } = await r.json();
              return { ...dog, photo };
            })
          );

          this.dogs = withPhotos;
        }
      },
      mounted() {
        this.loadAllDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
