<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            background: url('https://picsum.photos/seed/pattern/800/600') repeat;
            font-family: Comic Sans cursive;
            color: #888;
        }

        h1 {
            font-size: 5vh;
        }

        .tiny-button {
            font-size: 8px;
            padding: 2px 4px;
            margin: 2px;
        }

        .sidebar {
            float: right;
            width: 10px;
            height: 500px;
            background: pink;
        }

        .marquee {
            width: 200px;
            background: #0f0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <h1>Dog of the day</h1>
    <div class="marquee"> Welcome to the dog walk service website begin by clicking something</div>
    <img v-bind:src="dogImageUrl" />
    <p> Name: <strong>Fodd</strong> | Breed: Labrador Retriever | Age: 4 | Tricks: None </p>

    <button class="tiny-button" @click="alert('booked')">Book to walk!</button>
    <button class="tiny-button" @click="alert('Viewed this profile!')">Profile</button>
    <button class="tiny-button" @click="alert('setting')">Settings</button>

    <div style="margin-top:50px;">
        <div @mouseover="showMenu = true" @mouseleave="showMenu = false">
            Hover for menu
            <ul v-if="showMenu" style="list-style:none; padding:0;">
                <li><a href="#">Link A</a></li>
                <li><a href="#">Link B</a></li>
                <li><a href="#">Link C</a></li>
            </ul>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return {
                    dogImageUrl: '',
                    showMenu: false
                }
            },
            mounted(){
                fetch('https://dog.ceo/api/breeds/image/random')
                .then(res=>res.json())
                .then(json=>{
                    this.dogImageUrl = json.message;
                })
                .catch(() => this.dogImageUrl = '');
            }
        })


    </script>

</body>

</html>
