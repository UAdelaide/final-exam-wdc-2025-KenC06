<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Service</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
    body{
    background: url('https://picsum.photos/seed/pattern/800/600') repeat;
    font-family: Comic Sans cursive;
    color: #888;
    }
    h1{font-size: 5vh;}
    .tiny-button{
        font-size: 8px;
        padding: 2px 4px;
        margin: 2px;
    }

    .sidebar {
      float: right;
      width: 10px;
      height: 500px;
      background: pink;
    }

    .marquee{
        width:200px;
        background: #0f0;
    }
    </style>
</head>
<body>
    <div id ="app"></div>
    <h1>Dog of the day</h1>
    <div class="marquee"> Welcome to the dog walk service website begin by clicking something</div>
    <img v-bind:src="dogImageUrl" />
    <p> Name: <strong>Fodd</strong> | Breed: Labrador Retriever | Age: 4 | Tricks: None </p>

    <button class="tiny-button" @click="alert('booked')">Book to walk!</button>
    <button class="tiny-button" @click="alert('Viewed this profile!')">Profile</button>
    <button class="tiny-button" @click="alert('setting')">Settings</button>

</body>
</html>
